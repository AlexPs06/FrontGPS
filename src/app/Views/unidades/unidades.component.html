<app-header></app-header>
<div *ngIf="exitsData" class="alert alert-success" role="alert">Datos obtenidos exitosamente</div>
<div *ngIf="!exitsData" class="alert alert-danger" role="alert">No se pudieron obtener los datos deseados</div>
<div class="row" *ngIf="exitsData == true">
  <div class="offset-md-9"><a  class="btn btn-outline-dark text-add" href="/dashboard/unidades">AÃ±adir nuevas unidades</a></div>
</div>
<br>
<div class="row justify-content-center">
  <div class="col-9">
      <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Placa</th>
              <th scope="col">Marca</th>
              <th scope="col">Modelo</th>
              <th scope="col">Imei</th>
              <th scope="col">User</th>
              <th scope="col">Dispositivos</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let dato of datos" >
                <th scope="row">{{ dato.id }}</th>
                <td>{{dato.Placa}}</td>
                <td>{{dato.Marca}}</td>
                <td>{{dato.Modelo}}</td>
                <td>{{dato.Imei}}</td>
                <td>{{dato.User}}</td>
                <td>{{dato.Dispositivo}}</td>
                <td>
                  <button class="btn btn-outline-dark text-add" style="margin-right:20px" type="submit" (click)="editarUnidades(dato)"><i class="far fa-edit"></i></button>
                  <button class="btn btn-outline-dark text-add" style="margin-right:20px" type="submit" (click)="eliminarUnidades(dato)"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>
            <!-- </div> -->
          </tbody>
        </table>
  </div>
</div>
